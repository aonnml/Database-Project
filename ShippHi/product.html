<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="css/product.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!--  Header จะถูกโหลดใส่ตรงนี้ -->
  <div id="header-container"></div>
  <script src="js/header-loader.js" defer></script>

  <h1>Product List</h1>

  <div class="category-bar">
    <button class="active" onclick="filterCategory('all', this)">All</button>
    <button onclick="filterCategory('Home', this)">Home</button>
    <button onclick="filterCategory('Garden', this)">Garden</button>
    <button onclick="filterCategory('Fashion', this)">Fashion</button>
    <button onclick="filterCategory('Makeup', this)">Makeup</button>
    <button onclick="filterCategory('Electronic', this)">Electronic</button>
    <button onclick="filterCategory('Health Care', this)">Health Care</button>
    <button onclick="filterCategory('Food', this)">Food</button>
    <button onclick="filterCategory('Education', this)">Education</button>
  </div>

  <div id="product-list" class="grid"></div>

<script>
let allProducts = [];

document.addEventListener("DOMContentLoaded", () => {
  fetch('backend/products.php')
    .then(res => res.json())
    .then(data => {
      allProducts = data;
      renderProducts(allProducts);
    })
    .catch(err => console.error('Error fetching products:', err));
});

function renderStars(score) {
  const rating = Number(score) || 0;
  const stars = [];

  for (let i = 1; i <= 5; i += 1) {
    if (rating >= i) {
      stars.push('<span class="star filled">★</span>');
    } else if (rating >= i - 0.5) {
      stars.push('<span class="star half">★</span>');
    } else {
      stars.push('<span class="star">★</span>');
    }
  }

  return stars.join('');
}

function createRatingMarkup(average, reviewCount) {
  const ratingValue = Number(average) || 0;
  const reviews = Number(reviewCount) || 0;
  const starsHtml = renderStars(reviews > 0 ? ratingValue : 0);

  if (reviews === 0) {
    return `
      <div class="rating" aria-label="No reviews yet">
        <div class="stars">${starsHtml}</div>
        <span class="rating-empty">No reviews yet</span>
      </div>
    `;
  }

  const rounded = ratingValue.toFixed(1);
  return `
    <div class="rating" aria-label="Average rating ${rounded} out of 5 from ${reviews} reviews">
      <div class="stars">${starsHtml}</div>
      <span class="rating-value">${rounded}</span>
      <span class="rating-count">(${reviews})</span>
    </div>
  `;
}

function renderProducts(products) {
  const list = document.getElementById('product-list');
  list.innerHTML = "";

  if (!products || products.length === 0) {
    list.innerHTML = "<p class='empty'>No products found.</p>";
    return;
  }

  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'card';
    const imgSrc = p.image ? `${p.image}` : 'image/no-image.png';
  const ratingMarkup = createRatingMarkup(p.average_rating, p.review_count);
  const priceNumber = Number(p.price) || 0;
  const priceDisplay = priceNumber.toLocaleString('th-TH');

    div.innerHTML = `
      <img src="${imgSrc}" alt="${p.name}">
      <h3>${p.name}</h3>
      ${ratingMarkup}
      <p class="category">${p.category || '-'}</p>
  <p class="price">${priceDisplay} ฿</p>
      <button onclick="viewProduct(${p.id})">View Detail</button>
    `;
    list.appendChild(div);
  });
}

function filterCategory(category, el) {
  document.querySelectorAll('.category-bar button').forEach(btn => btn.classList.remove('active'));
  if (el) el.classList.add('active');

  if (category === 'all') {
    renderProducts(allProducts);
  } else {
    const filtered = allProducts.filter(p => p.category === category);
    renderProducts(filtered);
  }
}

function viewProduct(id) {
  window.location.href = `product_detail.html?id=${id}`;
}
</script>

</body>
</html>
