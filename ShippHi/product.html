<script>
fetch('backend/products.php')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('product-list');
    list.innerHTML = "";

    data.forEach(p => {
      const div = document.createElement('div');
      div.className = 'card';
      const imgSrc = p.image ? `../${p.image}` : 'images/no-image.png';

      div.innerHTML = `
        <img src="${imgSrc}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p><strong>Category:</strong> ${p.category || '-'}</p>
        <p>Price: ${p.price} à¸¿</p>
        <p>Size: ${p.size || '-'}</p>
        <button onclick="viewProduct(${p.id})">View Detail</button>
      `;
      list.appendChild(div);
    });
  });
</script>
