<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

  <!-- ✅ Header จะถูกโหลดใส่ตรงนี้ -->
  <div id="header-container"></div>

<script>
fetch("components/header.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("header-container").innerHTML = html;

    // โหลด script ควบคุมเมนูหลังจาก header ถูกแทรกแล้ว
    const script = document.createElement("script");
    script.src = "js/header.js";
    document.body.appendChild(script);
  });
</script>

  <h1>Product List</h1>

  <div class="category-bar">
    <button class="active" onclick="filterCategory('all', this)">All</button>
    <button onclick="filterCategory('Home', this)">Home</button>
    <button onclick="filterCategory('Garden', this)">Garden</button>
    <button onclick="filterCategory('Fashion', this)">Fashion</button>
    <button onclick="filterCategory('Makeup', this)">Makeup</button>
    <button onclick="filterCategory('Electronic', this)">Electronic</button>
    <button onclick="filterCategory('Health Care', this)">Health Care</button>
    <button onclick="filterCategory('Food', this)">Food</button>
    <button onclick="filterCategory('Education', this)">Education</button>
  </div>

  <div id="product-list" class="grid"></div>

<script>
let allProducts = [];

document.addEventListener("DOMContentLoaded", () => {
  fetch('backend/products.php')
    .then(res => res.json())
    .then(data => {
      allProducts = data;
      renderProducts(allProducts);
    })
    .catch(err => console.error('Error fetching products:', err));
});

function renderProducts(products) {
  const list = document.getElementById('product-list');
  list.innerHTML = "";

  if (!products || products.length === 0) {
    list.innerHTML = "<p class='empty'>No products found.</p>";
    return;
  }

  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'card';
    const imgSrc = p.image ? `${p.image}` : 'image/no-image.png';

    div.innerHTML = `
      <img src="${imgSrc}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p class="category">${p.category || '-'}</p>
      <p class="price">${p.price} ฿</p>
      <button onclick="viewProduct(${p.id})">View Detail</button>
    `;
    list.appendChild(div);
  });
}

function filterCategory(category, el) {
  document.querySelectorAll('.category-bar button').forEach(btn => btn.classList.remove('active'));
  if (el) el.classList.add('active');

  if (category === 'all') {
    renderProducts(allProducts);
  } else {
    const filtered = allProducts.filter(p => p.category === category);
    renderProducts(filtered);
  }
}

function viewProduct(id) {
  window.location.href = `product_detail.html?id=${id}`;
}
</script>

</body>
</html>
