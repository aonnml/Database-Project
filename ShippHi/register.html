<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | SHIPP HI</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="container">

    <div class="left">
      <img src="image/logo.png" alt="logo" class="logo">
      <h1>SHIPP HI</h1>
      <p>Your shopping journey begins here!</p>
    </div>

    <div class="right">
      <h2>Create Account</h2>

      <form class="register-form" method="POST" action="backend/register.php">

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Last Name</label>
        <input type="text" name="lastname" required>

        <label>Address</label>
        <textarea name="address" rows="3" required></textarea>

        <label>Phone Number</label>
        <input type="text" name="phoneNum" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <div class="buttons">
          <a href="home.html" class="btn cancel">Cancel</a>
          <button type="submit" class="btn ok">Register</button>
        </div>

      </form>
    </div>

  </div>
</body>
</html>
